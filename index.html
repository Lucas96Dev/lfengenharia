
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LF Engenharia e Construção - Contato</title>
<style>
  body { font-family: Arial, sans-serif; background: #fff; color: #222; margin: 20px; }
  form { max-width: 500px; margin: auto; }
  label { display: block; margin-bottom: 8px; font-weight: bold; }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    background-color: #0074d9;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  .success-message {
    color: green;
    font-weight: bold;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h1>Contato - LF Engenharia e Construção</h1>

<form id="contact-form" action="https://formspree.io/f/xwpqpang" method="POST">
  <label for="name">Nome completo</label>
  <input type="text" id="name" name="name" required />

  <label for="email">E-mail</label>
  <input type="email" id="email" name="_replyto" required />

  <label for="message">Mensagem</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Enviar</button>
</form>

<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      form.reset();
      alert('Mensagem enviada com sucesso! Obrigado pelo contato.');
    } else {
      alert('Erro ao enviar a mensagem. Tente novamente mais tarde.');
    }
  });
</script>

</body>
</html>
